<!DOCTYPE HTML>
<!--타임리프 템플릿을 사용한다는 선언, 이걸 넣으면 타임리프 문법을 사용할 수 있게된다.-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--th: 타임리프, ${data}: controller에서 addAttribute한 그것 data는 내가 지정한 이름-->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
